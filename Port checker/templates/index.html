<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Scanner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Port Scanner</h2>
        <form id="scanForm">
            <div class="form-group">
                <label for="targetIp">Target IP:</label>
                <input type="text" class="form-control" id="targetIp" required>
            </div>
            <div class="form-group">
                <label for="startPort">Start Port:</label>
                <input type="number" class="form-control" id="startPort" required>
            </div>
            <div class="form-group">
                <label for="endPort">End Port:</label>
                <input type="number" class="form-control" id="endPort" required>
            </div>
            <button type="submit" class="btn btn-primary">Scan</button>
        </form>
        <h3 class="mt-3">Results:</h3>
        <div id="scanResults"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
